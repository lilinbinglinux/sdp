<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1{
            position: absolute;
            width: 50px;
            height: 50px;
            transition: all 0.1s;
            -moz-transition: all 0.1s;	/* Firefox 4 */
            -webkit-transition: all 0.1s;	/* Safari 和 Chrome */
            -o-transition: all 0.1s;	/* Opera */
        }
    </style>
</head>
<body>
    <input id="btn" type="button" value=" Move It ! "/>
    <div id="d1">
        <img id="i1" src="./key.png" alt width="50" />
    </div>
    <script>
        var timer=null;
        window.onload=function(){
            var odiv=document.getElementById('d1');
            var obtn=document.getElementById('btn');
            clearInterval(timer); //作用见要点①
            obtn.onclick=function(){
                timer=setInterval(function(){
                    var speed=10;
                    if(odiv.offsetLeft>=300){ //判断对象边距 到达指定位移则关闭定时器
                        clearInterval(timer);
                    }else{
                        odiv.style.left=odiv.offsetLeft+speed+'px';
                    }
                },30);
            }
        }
    </script>
</body>
</html>
